<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Item Lister</title>
</head>
<body>
    
    <header id="main-header" class="bg-success mb-2 p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">

                    <h1 id="header-title" class="text-white"> Item Lister</h1>
                </div>
                <div class="col-md-6">

                    <input type="text" placeholder="search for item.." class="form-control"
                    id="filter">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div id="main"class="card  w-75 m-auto">

                <div class="card-body">
                    <h2>Add Items</h2>
                    <form id="addForm"class="input-group mb-3 w-50">
                        <input id="txtinput"type="text " class="form-control">
                        <button class="btn btn-dark ms-2" >Submit</button>
                    </form>
                    <h2>Items</h2>
                    <ul id="items" class="list-group">
                        <li class="list-group-item d-flex">An item <button class="btn btn-danger btn-sm ms-auto delete">X</button> </li>
                        <li class="list-group-item d-flex">A second item <button class="btn btn-danger btn-sm ms-auto delete">X</button></li>
                        <li class="list-group-item d-flex">A third item <button class="btn btn-danger btn-sm ms-auto delete">X</button></li>
                        <li class="list-group-item d-flex">A fourth item <button class="btn btn-danger btn-sm ms-auto delete">X</button></li>
                        <li class="list-group-item d-flex">And a fifth one <button class="btn btn-danger btn-sm float-right ms-auto delete">X</button></li>
                    </ul>

        
                
                </div>
            </div>
        </div>
    </section>
    <script src="dom.js"></script>
    
</body>
</html>
